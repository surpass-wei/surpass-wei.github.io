            <h1 style="display: none">让自定义注解支持EL表达式解析方法参数</h1>
            
            <div class="markdown-body">
              <h2 id="核心：EL表达式解析器"><a href="#核心：EL表达式解析器" class="headerlink" title="核心：EL表达式解析器"></a>核心：EL表达式解析器</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">import</span> org.aspectj.lang.JoinPoint;<br><span class="hljs-keyword">import</span> org.aspectj.lang.reflect.MethodSignature;<br><span class="hljs-keyword">import</span> org.springframework.core.LocalVariableTableParameterNameDiscoverer;<br><span class="hljs-keyword">import</span> org.springframework.expression.EvaluationContext;<br><span class="hljs-keyword">import</span> org.springframework.expression.ExpressionParser;<br><span class="hljs-keyword">import</span> org.springframework.expression.spel.standard.SpelExpressionParser;<br><span class="hljs-keyword">import</span> org.springframework.expression.spel.support.StandardEvaluationContext;<br><br><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 用于Method自定义注解的的EL表达式解析器</span><br><span class="hljs-comment"> * &lt;p&gt;</span><br><span class="hljs-comment"> * Created by surpass.wei@gmail.com on 2021/4/8.</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AnnotationElParser</span> </span>&#123;<br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> ExpressionParser spelExpressionParser = <span class="hljs-keyword">new</span> SpelExpressionParser();<br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> LocalVariableTableParameterNameDiscoverer discoverer = <span class="hljs-keyword">new</span> LocalVariableTableParameterNameDiscoverer();<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * EL表达式解析</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> clazz     返回值类型</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> joinPoint 切面连接点</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> elStr     EL表达式</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> 解析结果</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T&gt; <span class="hljs-function">T <span class="hljs-title">parse</span><span class="hljs-params">(Class&lt;T&gt; clazz, JoinPoint joinPoint, String elStr)</span> </span>&#123;<br>        Object[] args = joinPoint.getArgs();<br>        String[] params = discoverer.getParameterNames(((MethodSignature) joinPoint.getSignature()).getMethod());<br>        EvaluationContext context = <span class="hljs-keyword">new</span> StandardEvaluationContext();<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> len = <span class="hljs-number">0</span>; len &lt; (params != <span class="hljs-keyword">null</span> ? params.length : <span class="hljs-number">0</span>); len++) &#123;<br>            context.setVariable(params[len], args[len]);<br>        &#125;<br>        <span class="hljs-keyword">return</span> spelExpressionParser.parseExpression(elStr).getValue(context, clazz);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="使用案例"><a href="#使用案例" class="headerlink" title="使用案例"></a>使用案例</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs java">String name = AnnotationElParser.parse(String.class, joinPoint, <span class="hljs-string">&quot;#user.name&quot;</span>);<br>ArrayList&lt;String&gt; imgList = AnnotationElParser.parse(ArrayList.class, joinPoint, <span class="hljs-string">&quot;#imgList&quot;</span>);<br></code></pre></td></tr></table></figure>
